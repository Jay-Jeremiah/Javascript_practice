<!--Javascript has two types of syntax: fixed and variables-->
<!--Fixed values are called literals-->

<!-- Literals include numbers,strings -->
<!-- we shouldnote that numbers are written with or without decimals -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Syntax</title>
</head>
<body>
    <p id="demo1"></p>
    <p id="demo2"></p>

    <!-- Strings can be wriiten in both single and double quotes-->
    <p id="demo3"></p>
    <p id="demo4"></p>

    <!--Strings can be written with arithmetic operator(+)-->
    <p id="demo5"></p>
    <script>
        document.getElementById('demo1').innerHTML = 10.51;
        document.getElementById('demo2').innerHTML = 10;
        document.getElementById('demo3').innerHTML = "God is good";
        document.getElementById('demo4').innerHTML = 'Jesus is my saviour';
        document.getElementById('demo5').innerHTML = "Christ" + " " + "is" + " " + "Lord"
    </script>
</body>
</html>
