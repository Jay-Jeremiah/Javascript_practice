<!-- Varaibles are used to store data values-->
<!-- In javascript, we use let, const,and var to declare varables-->
<!-- Equal signs are used to assign to variables-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>
<body>
    <h2>Variable</h2>
     <!-- in this example, x is defined as a variable and then x is assigned toa value of 6-->
    <p id="demo"></p>
    
    <!-- we can also use arithmetic operations on the variables(like alegbra)-->
    <p id="demo1"></p>
    <!--Here we are going to declare a variable and use arithmetic operator on it-->
    <p id="demo2"></p>
    <script>
        let x;
        x = 6;
        document.getElementById('demo').innerHTML = x;
        document.getElementById('demo1').innerHTML = (5 + 6)*10;
        var y;
        y = 5;
        document.getElementById('demo2').innerHTML = y * 10;
    </script>
</body>
</html>
