<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Objects</title>
</head>
<body>
    <h2>Objects</h2>
    <p id="demo"></p>
    <script>
        function person(name,last,age,eye){
            this.Name = name;
            this.lastName = last;
            this.age = age;
            this.eyeColor = eye;
            this.fullName = function(){
                return this.Name + " " + this.lastName
            };
        }

        const student = new person('Harry','Jay',34,'brown');

        document.getElementById('demo').innerHTML = student.fullName() + " is " + student.age + " years old."
    </script>
</body>
</html>
