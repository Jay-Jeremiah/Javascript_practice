<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascipt Objects</title>
</head>
<body>
    <h2>Objects Constructors</h2>
    <p id="demo"></p>
    <script>
        function person(first,last,age,eye){
            this.firstName = first;
            this.lastName = last;
            this.age = age;
            this.eyeColor = eye;
        }

        const myFather = new person('John','Gilbert',45,'blue');

        document.getElementById('demo').innerHTML = "My father is " + myFather.age
    </script>
</body>
</html>
