<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Objects</title>
</head>
<body>
    <h1>Objects in Javascript</h1>
    <p id="demo"></p>
    <script>
        const person = {
            firstName:"Harry",
            lastName:"Jay",
            age:"15"
        };

        document.getElementById('demo').innerHTML = person.firstName + " is " + person.age + "years old";
    </script>
</body>
</html>
