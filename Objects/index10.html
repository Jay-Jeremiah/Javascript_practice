<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Objects</title>
</head>
<body>
    <h2>Object</h2>
    <p id="demo"></p>
    <script>
        const fruits = {Bananas:300, Oranges:50, Apples:500};

        let text = '';
        for(let[fruit, amount]
            of Object.entries(fruits)) {
                 text += fruit + ": " + amount + "<br>";
            }
        
        document.getElementById('demo').innerHTML = text;
    </script>
</body>
</html>
