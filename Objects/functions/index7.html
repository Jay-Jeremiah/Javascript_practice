<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Objects</title>
</head>
<body>
    <h2>Objects</h2>
    <p id="demo"></p>
    <script>
        const person = {
            Name: 'Harry',
            other: 'Jay',
            age: 22
        };

        // add a function
        person.details = function(){
            return this.Name + " " + this.other + " " + "has " + this.age + " " + "years.";
        }

        document.getElementById('demo').innerHTML = person.details();
    </script>
</body>
</html>
