<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Objects</title>
</head>
<body>
    <h1>Objects</h1>
    <p id="demo"></p>
    <script>
        // objects are variables that contain many values
        
        // create an object
        const car = {type:"Benz",model:"500",color:"white"}

        // displaying data from the object
        document.getElementById("demo").innerHTML = "The color of the car is: " + car.color;

    </script>
</body>
</html>
