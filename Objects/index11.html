<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Objects</title>
</head>
<body>
    <h2>Objects</h2>
    <p id="demo"></p>
    <script>
        const person = {name:'Harry',age:12,city:'Jinja'}

        let myStr = JSON.stringify(person)

        document.getElementById('demo').innerHTML = myStr;
        
    </script>
</body>
</html>
