<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Objects</title>
</head>
<body>
    <h1>Objects</h1>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
        const person = {
            firstName:"Harry",
            lastName:"Jay",
            id:5566
        };

        document.getElementById('demo').innerHTML = "The last name is" +  " " + person.lastName;
        document.getElementById('demo1').innerHTML = "His ID is: " + " " + person['id']
    </script>
</body>
</html>
