<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        function myfunction(p1,p2){
            return p1 * p2;
        }
        // call a function and computes the result
        let result = myfunction(32,76);
        // in this case, 32 and 76 are parameters


        document.getElementById("demo").innerHTML = "The product is " + result;
    </script>
</body>
</html>
