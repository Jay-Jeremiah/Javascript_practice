<!--Note that in HTML, javascript can also be inserted using the script tag-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Javascript</title>
</head>
<body>
   <h2>Javascript</h2>
   <p id="demo"></p>
   <script>
    document.getElementById('demo').innerHTML = "My First Javascript"
   </script> 
</body>
</html>
